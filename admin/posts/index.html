            <li><a href="../posts/index.html">Manage Posts</a></li>

         <div class="button-group">
            <a href="../posts/create.html" class="btn btn-big">Add Post</a>
            <a href="../posts/index.html" class="btn btn-big">Manage Post</a>
         </div>

         <div class="content">
               
          <h2 class="page-title">Manage Posts</h2>
           
          <div id="postsContainer">
          <table class="table-post">
            <thead>
                <th>SN</th>
                <th>Image</th>
                <th>Title</th>
                <th>Dates</th>
                <th>Topics</th>
                <th>Author</th>
                <th colspan="3">Action</th>
            </thead>

          <tbody></tbody>

        </table>

         </div>


<div id="editContainer" style="display: none;">
    <h2>Edit Post</h2>
    <form id="editForm">
      <label for="editTitle">Title:</label>
      <input type="text" id="editTitle" class="text-input" required><br>
  
      <label for="editAuthor">Author:</label>
      <input type="text" id="editAuthor" class="text-input" required><br>
  
      <label for="editDates">Date:</label>
      <input type="date" id="editDates" class="text-input" required><br>
  
      <label for="editTopic">Topic:</label>
      <input type="text" id="editTopic" class="text-input" required><br>
  
      <label for="textarea">Body:</label>
      
      <textarea name="body" id="editor" rows="2" cols="108" required></textarea><br>
  
      <label for="editImage">Image:</label>
      <input type="file" id="editImage" class="text-input"><br>
  
      <button type="submit">Save Changes</button>
      <button type="button" onclick="cancelEdit()">Cancel</button>
    </form>
  </div>

         </div>

    </div>

   </div>
