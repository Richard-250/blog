            <h2 class="form-title">Create Account</h2>
           <!-- <div class="msg error">

           </div> -->

            <div>
                <label>Username</label>
                <input type="text" name="username" class="text-input" required>
            </div>
            <div>
                <label>Email</label>
                <input type="email" name="email" class="text-input" required>
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="password" class="text-input" required>
            </div>
            <div>
                <label>Password Confirmation</label>
                <input type="password" name="passwordConf" class="text-input" required>
            </div>
              
            <div>
                <button type="submit" name="register-btn" class="btn btn-big">Login</button>
            </div>
           
        </form>
